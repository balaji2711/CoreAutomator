name: .NET
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
        
jobs:
  build:
    runs-on: ubuntu-latest        
    steps:
    - run: |
          VERSION_STRING="102.0.5005.63"
          wget "https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${VERSION_STRING}_amd64.deb"
          sudo dpkg -i "google-chrome-stable_${VERSION_STRING}_amd64.deb"
    - uses: actions/checkout@v3    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: dotnet-tests-report
      uses: zyborg/dotnet-tests-report@v1.4.4      
      with:
        report_name: Automation Test Run Report
        report_title: Regression
        github_token: ${{ secrets.GITHUB_TOKEN }}
